<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Estoque</title>
    <link rel="icon" type="imagem/png" href="img/estoque-pronto.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="img/acoes.png" alt="Logo">
                <h1>Gerenciador de Estoque</h1>
            </div>
            <p>Gerencie seu inventário de forma simples e eficiente</p>
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-tab="inventory">Inventário</button>
            <button class="tab-button" data-tab="addItem">+ Adicionar Item</button>
        </nav>

        <main class="tab-content">
            <section id="inventory" class="tab-pane active">
                <h2>Inventário de Produtos</h2>
                <div class="inventory-report">
                    
                    <table>
                        <thead>
                            <tr>
                                <th><img src="img/adicionar-produto.png"><span>Código Interno</span></th>
                                <th><img src="/img/novo-produto.png"><span>Produto</span></th>
                                <th><img src="img/produto.png"><span>Quantidade</span></th>
                                <th><img src="img/calendario.png"><span>Validade</span></th>
                                <th><img src="img/compra.png"><span>Valor de Compra</span></th>
                                <th><img src="img/venda.png"><span>Valor de Venda</span></th>
                                <th><img src="img/lucros.png"><span>Lucro</span></th>
                                <th><img src="img/remover.png"><span>Ações</span></th>
                            </tr>
                        </thead>
                        <tbody id="inventory-table-body">
                        </tbody>
                    </table>
                </div>
            </section>

            <section id="addItem" class="tab-pane">
                <h2>Adicionar Novo Item</h2>
                <form id="add-item-form">
                    <div class="form-group">
                        <label for="product-name">Nome do Produto *</label>
                        <input type="text" id="product-name" placeholder="Ex: 1kg de Metanfetamina >.<" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Categoria *</label>
                        <select id="category" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="eletronicos">Medicamentos</option>
                            <option value="alimentos">Alimentos</option>
                            <option value="vestuario">Bebidas</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantidade *</label>
                        <input type="number" id="quantity" placeholder="0" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="purchase-value">Valor de Compra (R$)*</label>
                        <input type="number" id="purchase-value" placeholder="0" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="sale-value">Valor de Venda (R$)*</label>
                        <input type="number" id="sale-value" placeholder="0" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="validity-date">Data de Validade</label>
                        <input type="date" id="validity-date">
                    </div>
                    <div class="form-group full-width">
                        <label for="description">Descrição</label>
                        <textarea id="description" placeholder="Descriçãozinha >.<"></textarea>
                    </div>
                    <button type="submit" class="add-item-button">+ Adicionar Item</button>
                </form>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
